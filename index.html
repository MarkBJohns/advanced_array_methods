<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Array Methods</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://unpkg.com/jasmine-core@4.1.0/lib/jasmine-core/jasmine.css" />
</head>
<body>
    <h1>Advanced Array Methods</h1>
    <hr>
    <hr>
    <h2>Callback Example</h2>
    <button id="rpsBtn">RPS</button> <input type="text" value="Rock, Paper, Scissors" id="rps" readonly>
    <hr>
    <h2>Functions as Variables</h2>
    <section id="arithmetic">
        <form action="">
            <input type="number" name="" id="firstnum"><input type="number" name="" id="secondnum">
        </form>
        <button>Do Math</button><input type="text" name="" id="answer" value="Math Time" readonly>
    </section>
    <hr>
    <h2>forEach()</h2>
    <section id="foreach">
        <button class="colorblock"></button><button class="colorblock"></button>
        <button class="colorblock"></button><button class="colorblock"></button>
        <button id="color">Color</button>
    </section>
    <hr>
    <hr>
    <h2>Map</h2>
    <section id="maptest"><p>[1,2,3]</p>
        <button id="dub">x2</button><button id="trip">x3</button><button id="quad">x4</button>
    <input type="text" name="" id="mapfield" value="New Array" readonly>
    </section>
    <hr>
    <h2>Map plus Filter</h2>
    <p id="pokemon-list"></p>
    <section id="filtertest">
    <button id="normal">Normal</button><button id="dark">Dark</button><button id="fire">Fire</button>
    <input type="text" name="pokemon-field" value="Pokemon List" readonly>
    </section>
    <hr>

    <script src="https://unpkg.com/jasmine-core@4.1.0/lib/jasmine-core/jasmine.js"></script>
    <script src="https://unpkg.com/jasmine-core@4.1.0/lib/jasmine-core/jasmine-html.js"></script>
    <script src="https://unpkg.com/jasmine-core@4.1.0/lib/jasmine-core/boot0.js"></script>
    <script src="https://unpkg.com/jasmine-core@4.1.0/lib/jasmine-core/boot1.js"></script>

    <script src="app.js"></script>
    <script src="app.test.js"></script> 
</body>
</html>
